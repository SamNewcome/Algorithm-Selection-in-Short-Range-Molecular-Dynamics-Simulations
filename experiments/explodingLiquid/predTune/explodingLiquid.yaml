  CubeClosestPacked:
    0:  
      box-length                 :  [120, 18, 120]
      bottomLeftCorner           :  [0, 231, 0]
      particle-spacing           :  1.
      velocity                   :  [0, 0, 0]
      particle-type-id           :  0
  CubeUniform:
    0:
      numberOfParticles              :  100
      box-length                     :  [120, 230, 120]
      bottomLeftCorner               :  [0, 0, 0]
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
    1:
      numberOfParticles              :  100
      box-length                     :  [120, 230, 120]
      bottomLeftCorner               :  [0, 250, 0]
      velocity                       :  [0, 0, 0]
      particle-type-id               :  0
no-end-config                    :  true
no-progress-bar                  :  true
